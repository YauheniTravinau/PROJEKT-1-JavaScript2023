<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nomonitoring wydatkow</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <img src="images/logo.png" alt="Logo" style="width: 15%; height: 15%;">
    <h1 class="text-center mb-4">Monitorowanie wydatkow</h1>

    <div class="row">
        <div class="col-md-6">
            <h2>Dodaj przychod</h2>
            <form id="income-form">
                <div class="form-group">
                    <label for="income-name">Nazwa:</label>
                    <input type="text" class="form-control" id="income-name">
                </div>
                <div class="form-group">
                    <label for="income-amount">Kwota:</label>
                    <input type="number" class="form-control" id="income-amount" step="0.01">
                </div>
                <button type="submit" class="btn btn-success">Dodaj</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Dodaj wydatek</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-name">Nazwa:</label>
                    <input type="text" class="form-control" id="expense-name">
                </div>
                <div class="form-group">
                    <label for="expense-amount">Kwota:</label>
                    <input type="number" class="form-control" id="expense-amount" step="0.01">
                </div>
                <button type="submit" class="btn btn-danger">Dodaj</button>
            </form>
        </div>
    </div>

    <div class="mt-5">
        <h2>Przychody</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Kwota</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody id="income-table">
            </tbody>
            <tfoot>
            <tr>
                <th>Suma</th>
                <td id="income-total"></td>
                <td></td>
            </tr>
            </tfoot>
        </table>

        <h2>Wydatki</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Kwota</th>
                <th>Akcje</th>
            </tr>
            </thead>
            <tbody id="expense-table">
            </tbody>
            <tfoot>
            <tr>
                <th>Suma</th>
                <td id="expense-total"></td>
                <td></td>
            </tr>
            </tfoot>
        </table>

        <h2>Bilans</h2>
        <p id="balance-message"></p>
        <p id="balance"></p>
    </div>
</div>

<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
